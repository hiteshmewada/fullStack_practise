<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS\login.css">
</head>

<body>
    <header>
        <div href="#default" class="logo">
            <img src="quantum screen assets\icons\logo used in header.svg" alt="Logo">
        </div>
    </header>
    <div class="inn">
        <div class="inner_heading">
            <div>
                <img class="arrow" src="quantum screen assets\icons\back.svg" alt="">
            </div>
            <div class="log">
                <h2>Log in with Quantum</h2>
            </div>
        </div>
        <form action="index.html">
            <div class="radio_but">
                <div>
                    <label class="cursor_pointer">
                        <input id="radio_button_1" type="radio" name="option" value="District" checked> District
                    </label>
                </div>
                <div>
                    <label class="cursor_pointer">
                        <input id="radio_button_2" type="radio" name="option" value="independent school"> Independent
                        school
                    </label>
                </div>
            </div>

            <div class="state">
                <div class="label">
                    State*
                </div>

                <select name="state" id="state" class="state cursor_pointer" required>
                    <option value="alabama">Alabama</option>
                    <option value="dave">Dave</option>
                    <option value="pumpernickel">Pumpernickel</option>
                    <option value="reeses">Reeses</option>
                </select>

            </div>

            <div class="district">
                <div class="label">
                    District*
                </div>

                <select name="state" id="state" class="state cursor_pointer" required>
                    <option value="alabama">Alabama School District</option>
                    <option value="dave">Dave</option>
                    <option value="pumpernickel">Pumpernickel</option>
                    <option value="reeses">Reeses</option>
                </select>

            </div>

            <div class="txt">
                <div class="place">
                    <input class="user" type="text" placeholder="Username/Email ID*" required>
                </div>
                
                <div>FORGOT USERNAME?</div>
            </div>
            <div class="txt">
                <input class="pass" type="password" placeholder="Password*" required>
                <div>
                    FORGOT PASSWORD?
                </div>
            </div>
            <div class="check">
                <label for="checkbox1" class="checkbox-label cursor_pointer">
                    <input type="checkbox" id="checkbox1" class="checkbox cursor_pointer" checked>
                    Remember Me
                </label>
            </div>

            
                    <button type="submit" class="submit cursor_pointer">
                        <div>LOG IN</div>
                    </button>
                
            
        </form>
    </div>

    <footer>

        <div class="info">
            <div class="about">About</div>
            <div class="line">|</div>
            <div class="contact">Contact Us</div>
        </div>
        <div class="below">
            <div>
                <img src="quantum screen assets\icons\logo used in footer.svg" alt="">
            </div>
            <div>
                |
            </div>
            <div class="copy">
                Copyright &copy; 2020-2021
            </div>
            <div class="systems"> Zeus Systems Pvt. Ltd. </div>
            <div class="rights">
                All rights reserved.
            </div>
        </div>
    </footer>

</body>

</html>
